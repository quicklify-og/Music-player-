<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickScript Neon Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .search-box input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 0 5px #00ffff;
    }
    .song-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .song-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
      box-shadow: 0 0 8px #ff00cc;
    }
    .song-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .song-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .song-info h4 {
      margin: 0;
      color: #00ffff;
    }
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .player-controls button {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QuickScript</h1>
    <div class="search-box">
      <input type="text" placeholder="Search songs..." id="searchInput" oninput="filterSongs()" />
    </div>
    <div class="song-list" id="songList"></div>
  </div>  <div class="player" id="playerBar" style="display: none;">
    <div>
      <strong id="nowPlayingTitle">Now Playing</strong>
    </div>
    <div class="player-controls">
      <button onclick="prevSong()">⏮</button>
      <button onclick="togglePlay()">⏯</button>
      <button onclick="nextSong()">⏭</button>
    </div>
    <audio id="audio" src="" autoplay></audio>
  </div>  <script>
    const songs = [
      {
        title: "Dreams & Night",
        artist: "DJ Neon",
        cover: "https://i.imgur.com/xHzEMN3.png",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Starfield",
        artist: "CyberNova",
        cover: "https://i.imgur.com/kV7wNWE.png",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Midnight Drive",
        artist: "Neon Runner",
        cover: "https://i.imgur.com/6QK0zMf.png",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    const songList = document.getElementById('songList');
    const searchInput = document.getElementById('searchInput');
    const audio = document.getElementById('audio');
    const nowPlayingTitle = document.getElementById('nowPlayingTitle');
    const playerBar = document.getElementById('playerBar');
    let currentIndex = 0;

    function displaySongs(filtered = songs) {
      songList.innerHTML = '';
      filtered.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${song.cover}" alt="cover">
          <div class="song-info">
            <h4>${song.title}</h4>
            <p>${song.artist}</p>
          </div>
        `;
        card.onclick = () => playSong(index);
        songList.appendChild(card);
      });
    }

    function playSong(index) {
      currentIndex = index;
      const song = songs[index];
      audio.src = song.src;
      nowPlayingTitle.textContent = song.title + ' - ' + song.artist;
      playerBar.style.display = 'flex';
      audio.play();
    }

    function filterSongs() {
      const value = searchInput.value.toLowerCase();
      const filtered = songs.filter(song =>
        song.title.toLowerCase().includes(value) ||
        song.artist.toLowerCase().includes(value)
      );
      displaySongs(filtered);
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    window.onload = () => {
      displaySongs();
    };
  </script></body>
</html>
